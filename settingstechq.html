            color: #fff;

            padding: 10px 0;
            margin-top: auto;

        }

            margin-top: 5px;
            border: 1px solid #6200B3;
            border-radius: 4px;

            background-color: #6200B3;
            color: #fff;
            padding: 10px 15px;

            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
