<!DOCTYPE html>
<html>

<head>
    <title>Your TechQ Profile</title>
    <style>
        /* Add your embedded CSS style here */
        body, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        /* Header styling */
        header {
            background-color: #6200B3;
            color: #fff;
            padding: 10px 0;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            max-width: 1200px;
        }

        header nav .logo {
            font-size: 1.85em;
            color: #fff; /* Text color updated */
            margin-left: 2%;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Content section styling */
        .content {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .question-list {
            width: 70%;
        }

        .question-list h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 20px;
        }

        .question h3 {
            font-size: 18px;
            color: #6200B3; /* Text color updated */
        }

        .question p {
            color: #777;
        }

        /* Sidebar styling */
        .sidebar {
            width: 28%;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .user-profile {
            text-align: center;
        }

        .user-profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .user-profile h2 {
            font-size: 20px;
            color: #333;
            margin-top: 10px;
        }

        .user-profile h3 {
            font-size: 16px;
            color: #777;
        }

        /* Footer styling */
        footer {
            position: sticky;
            background-color: #6200B3;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }
        /* Additional styles for the profile page */
        .profile-info {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-info h1 {
            font-size: 24px;
            color: #6200B3;
        }

        .profile-info p {
            color: #333;
        }

        .profile-info .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        #currentPage {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">TechQ</div>
            <ul>
                <li><a href="indextechq.html">Home</a></li>
                <li><a href="abouttechq.html">About</a></li>
                <li><a href="questionstechq.html">Questions</a></li>
                <li><a href="settingstechq.html">Settings</a></li>
                <li id="currentPage"><a href="profiletechq.html">Profile</a></li>
                <li><a href="contacttechq.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <div class="profile-info">
            <h1>Your TechQ Profile</h1>
            <img class="avatar" src="user-avatar.jpg" alt="Your Profile Picture">
            <p>Name: John Doe</p>
            <p>Email: john.doe@example.com</p>
            <p>Reputation: 1234</p>
            <p>Gold Badge: 5</p>
            <!-- Add more user profile information here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 TechQ. All rights reserved. <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </footer>
</body>

</html>
